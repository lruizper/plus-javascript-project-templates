<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="paper">
        <div id="content-area">
            <h1>My Shopping List</h1>
            <input id="reset-shopping-list" type="button" value="Clear Shopping List"
            onclick="clearList()" />
            <ul id="shopping-list-items"></ul>
            <div id="inputs">
                <input type="button" value="remove last item" onclick="removeLastItem()" />
                <div id="new-item-input">
                    <input id="new-item-text" type="text" placeholder="add item here" />
                    <input
                    id="new-item-button"
                    type="button"
                    value="Submit"
                    onclick="addItem()"
                    />
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
