<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Custom-counter-LRP</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <input type="number" id="number" name="myNumber">
            <div id="button-wrapper">
            <input type="button" value="+1" id="addition" onclick="add(1)"/>
            <input type="button" value="+10" id="addition" onclick="add(10)" />
            <input type="button" value="Reset" id="reset" onclick="reset()" />
            <input type="button" value="-1" id="subtraction" onclick="subtract(1)" />
            <input type="button" value="-10" id="subtraction" onclick="subtract(10)" />
        </div>
        </div>
    <script src="script.js"></script> 
    <!-- giving access to the script -->
    </body>
</html>
