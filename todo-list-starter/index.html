<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>My To-Do List</h1>
        <ul id="todo-list-items"></ul>
        <div id="new-task-input">
            <input id="new-task-text" type="text" placeholder="write here" />
            <input
                id="new-task-button"
                type="button"
                value="Submit"
                onclick="addTask()"
            />
        </div>
        <script src="script.js"></script>
    </body>
</html>
